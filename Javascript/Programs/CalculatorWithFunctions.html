<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt("Enter First Number: ");
        var num2 = prompt("Enter Second Number: ");
        var op = prompt("Enter Operator From [+,-,/,*]: ");

        function add(a, b){
            var result = parseInt(a) + parseInt(b);
            document.write("Addition result is: "+result);
        }
        function sub(a, b){
            var result = a-b;
            document.write("Subtraction result is: "+result);
        }
        function mul(a, b){
            var result = a*b;
            document.write("Multiplication result is: "+result);
        }
        function div(a, b){
            var result = a/b;
            document.write("Divison result is: "+result);
        }
        if (op != ""){
            if (op == "+"){
                add(num1,num2);
            }
            else if (op == "-"){
                sub(num1,num2);
            }
            else if (op == "*"){
                mul(num1,num2);
            }
            else if (op == "/"){
                div(num1,num2);
            }
            else{
                alert("Invalid Operator");
            }
        }
        else{
            alert("Please fill all your fields");
        }

    </script>
</head>

</body>
</html>
