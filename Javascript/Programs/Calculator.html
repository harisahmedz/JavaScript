<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Add(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var heading = document.getElementById("result");
            var addition = parseInt(num1) + parseInt(num2);
            heading.innerHTML = "Your Addition of " +num1 + " and "+num2+" is " + addition;
        }
        function Sub(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var heading = document.getElementById("result");
            var sub = num1 - num2;
            heading.innerHTML = "Your Diffrence of " +num1 + " and "+num2+" is " + sub;
        }
        function Mul(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var heading = document.getElementById("result");
            var mult = num1 * num2;
            heading.innerHTML = "Your Multiplication of " +num1 + " and "+num2+ " is" + mult;
        }
        function Div(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var heading = document.getElementById("result");
            var divd = num1 / num2;
            heading.innerHTML = "Your Qoutient of " +num1 + " and "+num2+" is " + divd;
        }
        
    </script>
</head>
<body>
    <form>
        <input type = "text" id ="num1" placeholder="Enter First Number">
        <input type = "text" id ="num2" placeholder="Enter Second Number">
        <br>
        <br>
        <input type = "button" value = "Add" onclick="Add()">
        <input type = "button" value = "Subtract" onclick="Sub()">
        <input type = "button" value = "Multiply" onclick="Mul()">
        <input type = "button" value = "Divide" onclick="Div()">

        <h2 id = "result"></h2>
    </form>
</body>
</html>
