<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var a = 23;
        var b = 30;
        var c = a & b;
        var d = a | b;
        var e = a ^ b;
        var f = ~a;
        document.write(c+"<br>");
        document.write(d+"<br>");
        document.write(e+"<br>");
        document.write(f+"<br>");
    </Script>
</body>
</html>
