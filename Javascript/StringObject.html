<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = "Health is wealth";
        var b = " Practice Makes men Perfect";

        document.write(a.charAt(0), "<br>");
        document.write(a.concat(b)+"<br>");
        document.write(a.indexOf("i"), "<Br>");
        document.write(a.lastIndexOf("e"), "<Br>");
        document.write(a.replace("Health", "Money"), "<Br>");
        var x = a.split(" ")
        document.write(x, "<Br>");
        for (i = 0;i < x.length; i++)
        {
            document.write(i+1,". ",x[i], "<br>");
        }
        document.write(a.substring(0,9), "<Br>");
        document.write(a.toLowerCase(), "<Br>");
        document.write(a.length);
    </script>
</head>
<body>
    
</body>
</html>
