<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var designation = prompt("Enter your designation: ");
        switch(designation)
        {
            case "manager":
                document.write("Your Salary is: 50000");
                break;

            case "assistant":
                document.write("Your Salary is 30000");
                break;
            case "boss":
                document.write("Your Salary is 100000");
                break;

            default:
                document.write("Invalid Designation");
                break;
        }
    </script>
</head>

</body>
</html>
