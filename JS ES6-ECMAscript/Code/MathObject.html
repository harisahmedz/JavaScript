<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //sign()
        //trunc()

        let number = -5.55;
        document.write(Math.sign(number)+ "<br>");

        let num = 0;
        document.write(Math.sign(num)+ "<br>");

        let n = NaN;
        document.write(Math.sign(n)+ "<br>");

        let num1 = "Haris";
        document.write(Math.sign(num1)+ "<br>");

        //trunc
        let numb = -5.955;
        document.write(Math.trunc(numb)+ "<br>");
        document.write(Math.floor(numb)+ "<br>");

    </script>
</head>
<body>
    
</body>
</html>
