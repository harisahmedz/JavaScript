<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = function(){
            var a = 5;
            var b = 5;
            return a+b;
        }
        document.write(sum()+"<br>");

        // => fat arrow

        const  sum1 = () => {
            let a = 5;
            let b = 10;
            return a+b;
        }
        document.write(sum1()+"<br>");


        const sum2 = (a,b) => a+b;

        document.write(sum2(12,15)+"<br>");
        

    </script>
</head>
<body>
    
</body>
</html>
