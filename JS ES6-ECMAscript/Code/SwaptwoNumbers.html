<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 5;
        let y = 10;
        document.write(`x = ${x} || y = ${y} <br>`);

        let temp = x;
        x = y;
        y = temp;

        document.write(`x = ${x} ||  y = ${y} <br>`);

        [x,y]= [y,x];
        document.write(`x = ${x} ||  y = ${y} <br>`);
         
    </script>
</head>

</body>
</html>
