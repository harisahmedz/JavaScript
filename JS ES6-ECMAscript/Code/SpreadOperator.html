<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //es5
        function sum(a,b,c){
            document.write(a+b+c+"<br>");
        }
        sum(1,2,3);

        var arrVal = [1,2,3];
        sum.apply(null,arrVal);
        //es6
        function sum(a,b,c){
            document.write(a+b+c+"<br>");
        }
        sum(...arrVal);
        document.write(...arrVal+"<br>");

        //Replace Concat

        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        let arr3 = [7,8,6];

        //arr1 = arr1.concat(arr2);
        //document.write(arr1+"<br>");
        //es6
        arr1 = [...arr1,...arr2,...arr3]
        document.write(arr1+"<br>");

        //replace Copy

        let arrc1 = [1,2,3];
        let arrc2 = arrc1;

        document.write(arrc2+"<br>");
        arrc2.push(4,5);
        document.write(arrc2+"<br>");
        document.write(arrc1+"<br>");

        let arra1 = [1,2,3];
        let arra2 = [...arra1,4,5];
        document.write(arra2+"<br>");
        document.write(arra1+"<br>");


    </script>
</head>
<body>
    
</body>
</html>
